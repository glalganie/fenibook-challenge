<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head(pageTitle='Dashboard')}">
  <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div th:replace="~{fragments/footer :: footer}"></div>
   
    
<div th:replace="~{fragments/header :: navbar}"></div>


<main class="container my-5">
    <h1 class="mb-4">Dashboard di <span sec:authentication="name"></span></h1>

    <!-- Card Progressi e Sfide -->
    <div class="row">
        <div class="col-md-8">
            <div class="card card-fenibook h-100 p-4">
                <h5>Sfide Attive</h5>
                <!-- Esempio di una sfida attiva -->
                <div class="mb-3">
                    <strong>Leggi 5 Libri in un Mese</strong>
                    <div class="progress mt-1" style="height: 10px;">
                        <div class="progress-bar progress-bar-fenibook" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-secondary">3 su 5 libri completati</small>
                </div>
                <!-- Altra sfida -->
                <div>
                    <strong>Volpe della Libreria Master</strong>
                    <div class="progress mt-1" style="height: 10px;">
                        <div class="progress-bar progress-bar-fenibook" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-secondary">100 su 500 punti</small>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-fenibook h-100 p-4 text-center">
                <h5>Punti Totalizzati</h5>
                <p class="display-4 fw-bold text-accent">1250</p>
                <a href="#" class="btn btn-sm btn-fenibook-accent">Vedi Classifiche</a>
            </div>
        </div>
    </div>

    <!-- Libreria Personale -->
    <div class="mt-5">
        <h2 class="mb-3">La Mia Libreria "Da Leggere"</h2>
        <div th:if="${#lists.isEmpty(toReadBooks)}" class="text-center text-secondary py-5 card card-fenibook">
            La tua libreria Ã¨ vuota. <a th:href="@{/books}">Aggiungi il tuo primo libro!</a>
        </div>
        <div th:unless="${#lists.isEmpty(toReadBooks)}" class="row">
            <div class="col-6 col-md-3 col-lg-2 mb-4" th:each="book : ${toReadBooks}">
                <a th:href="@{/books/{id}(id=${book.id})}">
                    <img th:src="${book.coverImageUrl}" th:alt="${book.title}" class="book-cover">
                </a>
                <p class="book-title mb-0" th:text="${book.title}"></p>
                <p class="book-author" th:text="${book.author}"></p>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/dashboard-chart.js}"></script>
    <script th:src="@{/js/recommendation.js}"></script>
</html>
