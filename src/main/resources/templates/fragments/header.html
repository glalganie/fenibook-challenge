<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | Fenibook Challenge'">Fenibook Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fenibook-theme.css}">
    <link rel="icon" type="image/png+xml" th:href="@{/img/logo-fenibook-icona.png}">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/logo-fenibook-completo.png}" alt="Fenibook Logo" class="brand-logo d-none d-lg-block">
            <img th:src="@{/img/logo-fenibook-icona.png}" alt="Fenibook Icon" class="brand-logo d-lg-none">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/books}">Sfoglia Libri</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/challenges}">Sfide</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community/search}">Community</a></li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-fenibook ms-2">Accedi / Registrati</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin/books}">Pannello Admin</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item">Logout</button></form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
