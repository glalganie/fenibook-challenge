<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Accedi')}">
 <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-fenibook p-4">
                <h3 class="text-center mb-4 fw-bold">Bentornato!</h3>
                <div th:if="${param.error}" class="alert alert-danger">Username o password non validi.</div>
                <div th:if="${param.logout}" class="alert alert-success">Logout effettuato con successo.</div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-fenibook w-100">Accedi</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-secondary">Non hai un account? <a th:href="@{/register}">Registrati ora</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
