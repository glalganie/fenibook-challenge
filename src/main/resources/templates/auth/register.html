<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Registrati')}">
       <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card card-fenibook p-4">
                <h3 class="text-center mb-4 fw-bold">Crea il Tuo Account!</h3>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-fenibook-accent w-100">Registrati</button>
                </form>
                <div class="text-center mt-3">
                    <p class="text-secondary">Hai gi√† un account? <a th:href="@{/login}">Accedi</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
