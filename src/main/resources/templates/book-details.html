<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle=${book.title})}">
<link rel="stylesheet" th:href="@{/css/book-details.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<main class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <img th:src="${book.coverImageUrl}" class="img-fluid book-cover w-100">
        </div>
        <div class="col-md-8">
            <h1 th:text="${book.title}">Titolo del Libro</h1>
            <h3 class="text-secondary" th:text="${book.author}">Autore</h3>
            <p class="mt-4" th:text="${book.description}">Descrizione del libro...</p>
            
            <!-- Sezione Commenti -->
            <hr class="my-4">
            <h4>Commenti della Community</h4>
            <div class="mt-3">
                <!-- Loop dei Commenti -->
                <div class="card mb-3" th:each="comment : ${comments}">
                    <div class="card-body">
                        <p class="card-text" th:text="${comment.content}">Contenuto del commento.</p>
                        <footer class="blockquote-footer">
                            <strong th:text="${comment.author.username}"></strong> -
                            <span th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy')}"></span>
                        </footer>
                    </div>
                </div>
                <!-- Messaggio se non ci sono commenti -->
                <div th:if="${#lists.isEmpty(comments)}" class="text-secondary">
                    Nessun commento ancora. Sii il primo a dire la tua!
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
