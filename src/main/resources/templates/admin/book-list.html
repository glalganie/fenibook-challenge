<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(pageTitle='Gestione Libri')}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestione Catalogo Libri</h1>
        <a th:href="@{/admin/books/new}" class="btn btn-fenibook">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill me-2" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            Aggiungi Nuovo Libro
        </a>
    </div>

    <!-- Messaggio di successo dopo un'azione (salvataggio, eliminazione) -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="card card-fenibook">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">Copertina</th>
                        <th>Titolo</th>
                        <th>Autore</th>
                        <th style="width: 20%;" class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td>
                            <img th:src="${book.coverImageUrl != null && !book.coverImageUrl.isEmpty()} ? ${book.coverImageUrl} : '/img/default-cover.png'"
                                 alt="Copertina"
                                 style="height: 60px; width: 40px; object-fit: cover; border-radius: 2px;">
                        </td>
                        <td class="align-middle fw-bold" th:text="${book.title}">Nome del Libro</td>
                        <td class="align-middle" th:text="${book.author}">Nome Autore</td>
                        <td class="align-middle text-end">
                            <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-secondary">Modifica</a>
                            <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger ms-1"
                               onclick="return confirm('Sei sicuro di voler eliminare questo libro?');">Elimina</a>
                        </td>
                    </tr>
                    <!-- Messaggio se non ci sono libri -->
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="4" class="text-center text-secondary py-4">Nessun libro trovato nel catalogo.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
